<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Black+Ops+One&family=Press+Start+2P&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Ben-O-Sketch</h1>
    <h2>Choose the color and adjust to the grid of your choice, then hover the mouse to paint.

    </h2>
    <input type="range" id="data-range" min="1" max="100" value="16" class="range-input" />
    <div class="buttons">
        <button class="black" id="black">Black</button>
        <button class="eraser" id="eraser">Eraser</button>
        <button class="random" id="random">Random</button>
    </div>
    <!-- <button class="btn">Pixel size</button> -->
    <div id="container"></div>

</body>
<script src="index.js"></script>

</html>
